<!DOCTYPE html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <script src="./lib/foods.js"></script>
  <script src="./lib/common.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./lib/foods.css" >
  <link type="text/css" rel="stylesheet" href="./lib/common.css" >
</head>
<body>
  <div id="container">
    <h1>Manage Foods</h1>
    <div id="create-form">
      <label id="name-field">
        <input placeholder="Name">
        <div class="validation-error"></div>
      </label>
      <label id="calories-field">
        <input placeholder="Calories">
        <div class="validation-error"></div>
      </label>
      <button id="add-food">Add Food</button>
    </div>
    <div id="food-filter">
      <label>
        <input placeholder="Filter by Name">
      </label>
    </div>
    <table id="food-list">
      <thead>
        <tr><th>Name</th><th>Calories</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class = "main-diary">
      <h1>Main Diary</h1>
      <div class = "current-date"><h3>March 14, 2017</h3></div>
      <div class = "meal-breakfast">
        <h2>Breakfast</h2>
        <table id="breakfast">
          <thead>
            <tr><th>Name</th><th>Calories</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div class = "meal-lunch">
        <h2>Lunch</h2>
        <table id="lunch">
          <thead>
            <tr><th>Name</th><th>Calories</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div class = "meal-dinner">
        <h2>Dinner</h2>
        <table id="dinner">
          <thead>
            <tr><th>Name</th><th>Calories</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      
      <div class = "meal-snack">
        <h2>Snack</h2>
        <table id="snack">
          <thead>
            <tr><th>Name</th><th>Calories</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      
      <div class = "foods">
        <button id="create-new">Create New</button>
        <button id="add-to-breakfast">Breakfast</button>
        <button id="add-to-lunch">Lunch</button>
        <button id="add-to-dinner">Dinner</button>
        <button id="add-to-snack">Snack</button>
        
        <div class = "foods-for-meals">
          <table id="foods-for-meals">
            <thead>
              <tr><th>Name</th><th>Calories</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div class = "totals"></div>

    </div>
  </div>
</body>
